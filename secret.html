<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chromafall Secret</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            display: none; /* Hide content until password is entered */
        }
    </style>
    <script>
        function checkPassword() {
            var password = prompt("Enter the secret password:");
            if (password === "TheFallOfColors") { // Change this to your secret password
                document.body.style.display = "block"; // Show content if correct
            } else {
                alert("Access Denied.");
                window.location.href = "index.html"; // Redirect if incorrect
            }
        }
    </script>
</head>
<body onload="checkPassword()">
    <h1>Welcome to the Hidden Truth</h1>
    <p>The colors were never meant to return...</p>
    <p>There is more to uncover.</p>
</body>
</html>
