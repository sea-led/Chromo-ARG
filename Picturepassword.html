<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chromafall Secret</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            display: none; /* Hide content until password is entered */
            background-color: black;
            color: white;
            position: relative;
        }
        img {
            max-width: 80%;
            height: auto;
            margin-top: 20px;
            border: 3px solid white;
            cursor: pointer;
        }
        .glitch-message {
            font-family: 'Courier New', monospace;
            font-size: 24px;
            color: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: glitch 0.1s infinite alternate;
            pointer-events: none; /* So it doesn't interfere with clicking */
        }
        @keyframes glitch {
            0% { transform: translate(-50%, -50%) skewX(-10deg); opacity: 1; }
            100% { transform: translate(-50%, -50%) skewX(10deg); opacity: 0; }
        }
    </style>
    <script>
        function checkPassword() {
            var password = prompt("Enter the secret password:");
            if (password === "TheFallOfColors") { // Change this to your secret password
                document.body.style.display = "block"; // Show content if correct
            } else {
                alert("Access Denied.");
                window.location.href = "index.html"; // Redirect if incorrect
            }
        }

        function showGlitch() {
            let glitchText = document.getElementById("glitch-text");
            glitchText.style.opacity = "1"; 
            setTimeout(() => {
                glitchText.style.opacity = "0"; 
            }, 200); // Disappears quickly
        }
    </script>
</head>
<body onload="checkPassword()">
    <h1>Welcome to the Hidden Truth</h1>
    <p>The colors were never meant to return...</p>
    <p>There is more to uncover.</p>

    <!-- ðŸ”¥ Hidden Image -->
    <img src="assets/your-image.png" alt="A cryptic clue appears..." onmouseover="showGlitch()" ontouchstart="showGlitch()">
    
    <!-- ðŸ”¥ Glitching Handwritten Message -->
    <div id="glitch-text" class="glitch-message">They tried to erase us...</div>

</body>
</html>
